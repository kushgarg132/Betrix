services:
  - type: web
    name: betrix-backend
    rootDir: backend
    buildCommand: ./gradlew build
    startCommand: java -jar build/libs/backend-0.0.1-SNAPSHOT.jar
    runtime: node
    repo: https://github.com/kushgarg132/Betrix
    plan: free
    region: oregon
    envVars:
      - key: JAVA_VERSION
        value: 17
version: "1"